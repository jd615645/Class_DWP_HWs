<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>eCampus</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css'>
  <link rel='stylesheet' href='./css/main.css'>
  <link rel='stylesheet' href='./css/navbar.css'>
  <link rel='stylesheet' href='./css/login.css'>
  <script src='//code.jquery.com/jquery-2.2.0.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js'></script>
  <script src='./js/main.js'></script>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="Account">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
  <script src='./js/login.js'></script>
</body>
</html>
